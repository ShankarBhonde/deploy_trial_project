{% extends "base.html" %}
{% block content %}

<section class="section">
    <h2 class="section-title">Soil Health Analysis</h2>


    <form class="form-box" method="post">
        <input type="number" name="N" placeholder="Nitrogen Level" required>
        <input type="number" name="P" placeholder="Phosphorus Level" required>
        <input type="number" name="K" placeholder="Potassium Level" required>
        <input type="number" step="0.1" name="ph" placeholder="Soil pH" required>

        <button type="submit">Analyze Soil</button>
    </form>
</section>

{% endblock %}
